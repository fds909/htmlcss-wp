<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Layout Wordpress</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;family=Heebo:wght@600&amp;display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- HEADER -->

            <!-- Logo -->
            <header>
                <div class="header-top">
                    <div class="logo">
                        <img src="img/logo.png" alt="Wordpress Logo">
                    </div>
                </div>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li>
                            <a href="#">Features</a>
                        </li>

                        <li>
                            <a href="#">Editorials</a>
                        </li>

                        <li>
                            <a href="#">Environment</a>
                        </li>

                        <li>
                            <a href="#">Blog</a>
                        </li>

                        <li>
                            <a href="#">Shop</a>
                        </li>

                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="header-bottom">

                </div>
            </header>
        <!-- END HEADER -->


        <!-- MAIN -->
        <main>
            <div class="main-top"></div>

            <div class="main-bottom clearfix">
                <aside class="col col-left"></aside>
                <div class="col col-center"></div>
                <aside class="col col-right"></aside>
            </div>

        </main>
        <!-- END MAIN  -->


        <!-- FOOTER -->
        <footer></footer>
        <!-- END FOOTER -->
    </div>

</body>
</html>
